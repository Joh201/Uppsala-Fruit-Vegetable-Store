<!-- adopted from course material -->
{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">We value your comments and suggestions. Please leave a message below.</p>
                <form class="mt-3" action="{% url 'contact_us' %}" method="POST" id="contact-us-form">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <button id="submit-button" class="btn btn-black rounded-0 text-uppercase float-right">Submit</button>
                </form>
            </div>
        </div>
{% endblock %}
